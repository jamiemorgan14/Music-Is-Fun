<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class="container-fluid upper-bg">
        <form class="row form-inline h-75" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
            <div class="col-sm-12 col-md-7">
                <div class="form-group d-flex justify-content-end align-items-center">
                    <div class="input-group">
                        <input type="text" class="form-control" name="artist" placeholder="Find your song." aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="get-music-button">Get Music</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <div class="row d-flex justify-content-end">
            <div class="col-sm-12 col-md-4" id="player">

            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row text-center" id="songs">

        </div>
    </section>


    </section.container-fluid>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
